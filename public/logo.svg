<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid Background -->
  <rect x="80" y="80" width="240" height="240" rx="20" fill="white" opacity="0.2"/>
  
  <!-- Tile Grid Pattern -->
  <rect x="90" y="90" width="100" height="100" rx="10" fill="white" opacity="0.3"/>
  <rect x="210" y="90" width="100" height="100" rx="10" fill="white" opacity="0.3"/>
  <rect x="90" y="210" width="100" height="100" rx="10" fill="white" opacity="0.3"/>
  <rect x="210" y="210" width="100" height="100" rx="10" fill="white" opacity="0.4"/>
  
  <!-- Main Number "2048" -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    2048
  </text>
  
  <!-- Shine Effect -->
  <circle cx="140" cy="120" r="30" fill="white" opacity="0.2"/>
</svg>